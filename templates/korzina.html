{% extends 'C:\Users\Kuro\PycharmProjects\UrbanDjangoProjectTwo\templates\menu.html' %}

{% block pagename %}Корзина{% endblock %}

{% block content %}
<h1>Корзина</h1>
<table>
    <tr>
        <th>Наименование</th>
        <th>Количество</th>
        <th>Цена</th>
    </tr>
    {% for item in cart %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
